<form #formImpaco="ngForm" novalidate>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="InputDescricaoImpacto" class="col-form-label">Impacto</label>
      <input type="text" name="descricao" ngModel class="form-control" id="InputDescricaoImpacto" placeholder="pessoas">
    </div>
    <div class="form-group col-md-6">
      <label for="InputQuantidadeImpacto" class="col-form-label">Quantidade</label>
      <input type="number" name="quantidade" ngModel class="form-control" id="InputQuantidadeImpacto" placeholder="23">
    </div>
    <div class="form-row">
      <button type="button" id="buttonIpacto" (click)="addImpacto(formImpaco.value)" class="btn btn-success">Adicionar</button>
    </div>
  </div>
  <div class="form-row" style="margin-top: 15px">
    <div class="col-md-12" *ngIf="items.length === 0">
      <p>
        Não há itens na lista de Impactos Quantitativos, caso você queira adicionar estes dados Preencha os campos "Impacto" e "Quantidade".
      </p>
    </div>
    <div class="col-md-12 table-responsive" *ngIf="items.length > 0">

      <table class="table table-striped">
        <thead>
        <tr>
          <th class="text-center">Descrição</th>
          <th>Quatidade</th>

          <th class="text-right"></th>
        </tr>
        </thead>
        <tbody >
        <tr *ngFor="let item of items">
          <td class="text-center">
            {{item.descricao}}
          </td>
          <td>{{item.quantidade}}</td>
          <td class="text-right">
            <a (click)="emitRemove(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>

</form>
